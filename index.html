---
layout: dashboard
---

<a href='https://www.sportengland.org/'>
  <img src='assets/sport-england-logos/sport-england-logo-white/sport-england-logo-white-rgb.png' class='logo' />
</a>

<ul class="grid rows-{{ site.data.dashboard.rows }} cols-{{ site.data.dashboard.cols }}">
  {% for panel in site.data.dashboard.metrics %}
    <li class="row-{{ panel.row }} col-{{ panel.col }}">
      <iframe src='https://sport-england-bothan.herokuapp.com/metrics/{{ panel.metric }}?layout=bare&boxcolour={{ panel.colours.box }}&textcolour={{ panel.colours.text }}&type={{ panel.type }}'
              width='100%'
              height='100%'
              frameBorder='0'
              scrolling='no'
              style='position: absolute;'>
      </iframe>
    </li>
  {% endfor %}
</ul>
